<!DOCTYPE html>
<html>
  <head>
    <title>
      flexbox practice
    </title>
  </head>
  <body>
  
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">
        div1 text
      </div>
      <div style="background-color: lightpink;
      ">
        div2 <p>text</p>
      </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1;">
        div2 <p>text</p>
      </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      flex: 1;">
        flex: 1</p>
      </div>
      <div style="background-color: lightblue;
      width: 100px;
      flex: 2;">
        flex:2
      </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: center;">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        flex: 1</p>
      </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        flex:2
      </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        flex: 1</p>
      </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        flex:2
      </div>
    </div>
    <div style="display: flex;
      margin-top: 30px;
    height: 70px;
    border-width:1px;
    border-style: solid;
    border-color: grey;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: end;
    ">
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightpink;
      width: 100px;">
        flex: 1</p>
      </div>
      <div style="background-color: lightblue;
      width: 100px;
      ">
        flex:2
      </div>
    </div>
  
  </body>
</html>
